<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form </title>
</head>
<body>
        <div style="border:3px solid black; width:650px; margin:50px auto; padding:10px;">
    <div style="border:2px solid black; padding:10px;">
        <div style=" display:flex; margin-bottom:5px;">
            <div style="border:1px solid black; width:150px; padding:6px;margin-right: 5px;">Name</div>
            <div style="border:1px solid black; flex:1; padding:6px ;">
                <input type="text" placeholder="Enter Name" style="width:90%;">
            </div>
        </div>
        <div style=" display:flex; margin-bottom:5px;">
            <div style="border:1px solid black; width:150px; padding:6px;margin-right: 5px;">Email</div>
            <div style="border:1px solid black; flex:1; padding:6px;">
                <input type="text" placeholder="Enter Email" style="width:90%;">
            </div>
        </div>
        <div style="display:flex; margin-bottom:5px;">
            <div style="border:1px solid black; width:150px; padding:6px;margin-right: 5px;">Mobile Number</div>
            <div style="border:1px solid black; flex:1; padding:6px;">
                <input type="text" placeholder="Enter Mobile Number" style="width:90%;">
            </div>
        </div>
        <div style=" display:flex; margin-bottom:5px;">
            <div style="border:1px solid black; width:150px; padding:6px;margin-right: 5px;">Arrival Date</div>
            <div style="border:1px solid black; flex:1; padding:6px;">
                <input type="date">
            </div>
        </div>
        <div style=" display:flex; margin-bottom:5px;">
            <div style="border:1px solid black; width:150px; padding:6px;margin-right: 5px;">Room Type</div>
            <div style="border:1px solid black; flex:1; padding:6px;">
                <input type="radio" name="room"> Single
                <input type="radio" name="room"> Double
                <input type="radio" name="room"> Presidential Suite
            </div>
        </div>
        <div style=" display:flex; margin-bottom:5px;">
            <div style="border:1px solid black; width:150px; padding:6px;margin-right: 5px;">Preferences</div>
            <div style="border:1px solid black; flex:1; padding:6px;">
                <input type="checkbox"> Non Smoking
                <input type="checkbox"> Internet
                <input type="checkbox"> Firm Mattress
            </div>
        </div>
        <div style=" display:flex; margin-bottom:5px;">
            <div style="border:1px solid black; width:150px; padding:6px;margin-right: 5px;">Mode of Payment</div>
            <div style="border:1px solid black; flex:1; padding:6px;">
                <select>
                    <option>Select</option>
                    <option>Credit Card</option>
                    <option>Cash</option>
                </select>
            </div>
        </div>
        <div style="border:1px solid black; padding:10px; text-align:center;">
            <button>Submit</button>
        </div>
    </div>
</div>
</body>
</html>
